<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="header">
        <div class="search">
            <img src="icons/search.svg" alt="Search icon">
            <div class="search-bar"></div>

        </div>
        <div class="user-notifications">
            <img src="icons/notifications.svg" alt="Notifications bell icon">
            <img src="profile-pictures/whale-svgrepo-com.svg" alt="Whale profile picture">
            <div>Free Willy</div>
        </div>
        <div class="user-banner">
            <img src="profile-pictures/whale-svgrepo-com.svg" alt="Whale profile picture">
            <div class="user-greeting">
                <div>Hi there,</div>
                <div class="username">Free Willy (@WhaleIam)</div>
            </div>
        </div>
        <div class="header-buttons">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Submit</button>
        </div>
    </div>
    <div class="sidebar">
        <div class="dashboard">
            <a href="" >
                <img src="icons/dashboard.svg" alt="Dashboard icon">Dashboard
            </a>
        </div>
        <div class="user-tabs">
            <a href="">
                <img src="icons/home.svg" alt="Home icon">Home
            </a>
            <a href="">
                <img src="icons/profile.svg" alt="Profile icon">Profile
            </a>
            <a href="">
                <img src="icons/messages.svg" alt="Messages icon">Messages
            </a>
            <a href="">
                <img src="icons/history.svg" alt="History icon">History
            </a>
            <a href="">
                <img src="icons/tasks.svg" alt="Tasks icon">Tasks
            </a>
            <a href="">
                <img src="icons/communities.svg" alt="Communities icon">Communities
            </a>
        </div>
        <div class="user-settings">
            <a href="">
                <img src="icons/settings.svg" alt="Settings icon">Settings
            </a>
            <a href="">
                <img src="icons/support.svg" alt="Support icon">Support
            </a>
            <a href="">
                <img src="icons/privacy.svg" alt="Privacy icon">Privacy
            </a>
        </div>
    </div>
    <div class="main-content">
        <div class="projects">
            <div class="projects-title">My Projects</div>
            <div class="cards-container">
                <div class="card">
                    <div class="card-title">

                    </div>
                    <div class="card-content">

                    </div>
                    <div class="engagement">

                    </div>
                </div>
                <div class="card">
                    <div class="card-title">

                    </div>
                    <div class="card-content">

                    </div>
                    <div class="engagement">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">

                    </div>
                    <div class="card-content">

                    </div>
                    <div class="engagement">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">

                    </div>
                    <div class="card-content">

                    </div>
                    <div class="engagement">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">

                    </div>
                    <div class="card-content">

                    </div>
                    <div class="engagement">
                        
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">

                    </div>
                    <div class="card-content">

                    </div>
                    <div class="engagement">
                        
                    </div>
                </div>
            </div>
        </div>
        <div class="updates">
            <div class="announcements">
                <div class="announcement-title">Announcements</div>
                <div class="announcement-content"></div>
            </div>
            <div class="trending">
                <div class="trending-title">Trending</div>
                <div class="trending-content"></div>
            </div>
        </div>
    </div>
</body>
</html>
